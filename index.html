<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../ToDo-List/css/global.css">
    <link rel="stylesheet" href="../ToDo-List/css/todo-list.css">
    <script src="../ToDo-List/script.js" defer></script>
</head>

<body>

    <div class="container">
        <section class="todo-list">

            <h1 class="todo-header">Lista zadań</h1>

            <div class="list-element">
                <h3>Dodaj nowe zadanie</h3>
            </div>

            <div class="task-creator-form list-element">
                <form class="js-form">
                    <input type="text" id="taskInput" class="js-newTask form-input" placeholder="Co jest do zrobienia?"
                        maxlength="75" minlength="1">
                    <button class="form-button btn">Dodaj zadanie</button>
                </form>
            </div>

        </section>


        <section class="todo-list">

            <div class="list-element">
                <h3>Lista zadań</h3>
            </div>

            <div class="list-element tasks-list">
                <ul class="js-tasks"></ul>
            </div>

        </section>
    </div>
</body>

</html>
